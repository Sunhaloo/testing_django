<!-- call the `base.html` template file -->
{% extends 'base.html' %}

<!-- load the `login/static/login/style.css` file -->
{% load static %}

<!-- change the title of the webpage -->
{% block title %} Password Reset Email Sent {% endblock %}

<!-- the actual content for the password reset sent page -->
{% block content %}
<div class="page-shell">
  <div class="auth-card">
    <h1 class="auth-title">Email Sent</h1>

    <p class="muted-center">We've sent a password reset link to your email. Please check your inbox and follow the instructions to reset your password.</p>

    <p class="muted-center">
      <a href="{% url 'landing:landing' %}" class="muted-link">Back to Home</a>
    </p>
  </div>
</div>
{% endblock %}
