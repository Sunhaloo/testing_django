{% extends 'base.html' %}
{% load static %}

{% block title %}Nomnom Contact{% endblock %}
{% block body_class %}brown-background{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'contact/style.css' %}">

<div class="contact-page">
  <div class="contact-container">
    
    <!-- LEFT SIDE: FORM -->
    <div class="contact-form">
      <h1>Contact Us</h1>
      <form action="#" method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Aisha">
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Ramjahn">
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="aisha@gmail.com">
        </div>

        <div class="form-group">
          <label for="message">Your message</label>
          <textarea id="message" name="message" rows="4" placeholder="Enter your question or message"></textarea>
        </div>

        <button type="submit" class="submit-btn hover-grow-shadow">Submit</button>
      </form>
    </div>

    <!-- RIGHT SIDE: IMAGE -->
    <div class="contact-image">
      <img src="{% static 'contact/images/contact_image.png' %}" alt="Contact Image">
    </div>

  </div>
</div>
{% endblock %}
