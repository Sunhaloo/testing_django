{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container" style="max-width:720px; margin:40px auto; padding:20px; border:1px solid #ddd; border-radius:12px; background:#fff;">
    <h2>Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Profile picture -->
        <div style="margin-bottom:15px;">
            <label for="id_profile_pic"><strong>Profile Picture:</strong></label><br>
            {% if user.profile_pic %}
                <img src="{{ user.profile_pic.url }}" alt="Profile pic" style="width:100px;height:100px;border-radius:50%; display:block; margin-bottom:10px;">
            {% else %}
                <img src="{% static 'images/default-profile.png' %}" alt="Default profile" style="width:100px;height:100px;border-radius:50%; display:block; margin-bottom:10px;">
            {% endif %}
            <input type="file" name="profile_pic" id="id_profile_pic">
        </div>

        <!-- Username -->
        <div style="margin-bottom:15px;">
            <label for="id_username"><strong>Username:</strong></label>
            <input type="text" name="username" id="id_username" value="{{ user.username }}" class="auth-input" style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;">
        </div>

        <!-- Region -->
        <div style="margin-bottom:15px;">
            <label for="id_region"><strong>Region:</strong></label>
            <input type="text" name="region" id="id_region" value="{{ user.region }}" class="auth-input" style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;">
        </div>

        <!-- Street -->
        <div style="margin-bottom:15px;">
            <label for="id_street"><strong>Street:</strong></label>
            <input type="text" name="street" id="id_street" value="{{ user.street }}" class="auth-input" style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;">
        </div>

        <button type="submit" class="btn" style="padding:10px 20px; background:#8D6E63; color:#fff; border-radius:6px; border:none; cursor:pointer;">Save Changes</button>
    </form>
</div>
{% endblock %}
