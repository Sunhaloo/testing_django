{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4" style="max-width: 700px;">
    <h2 class="mb-4">My Profile</h2>

    <div class="card p-4 d-flex align-items-center">
        <!-- Profile picture -->
        <div class="mb-3 text-center">
            {% if user.profile_pic %}
                <img src="{{ user.profile_pic.url }}" alt="Profile Picture" class="rounded-circle" style="width:120px; height:120px; object-fit:cover;">
            {% else %}
                <img src="{% static 'images/default_profile.png' %}" alt="Default Profile Picture" class="rounded-circle" style="width:120px; height:120px; object-fit:cover;">
            {% endif %}
        </div>

        <!-- User info -->
        <div class="text-center">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Date Joined:</strong> {{ user.date_joined|date:"F d, Y" }}</p>

            <!-- Edit profile button -->
            <a href="{% url 'login:edit_profile' %}" class="btn btn-primary mt-3 px-4 py-2">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
