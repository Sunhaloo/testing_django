{% extends 'base.html' %}
{% load static %}

{% block title %}Customize Your {{ category|title }}{% endblock %}

{% block content %}
<div class="customisation-wrapper">
  <h2 class="page-title">Create Your Perfect {{ category|title }}</h2>

  <form method="POST" class="customisation-form">
    {% csrf_token %}

    <div class="form-group">
      <label for="flavour">Flavour</label>
      <input type="text" id="flavour" name="flavour" placeholder="e.g. Chocolate, Vanilla, Red Velvet" required>
    </div>

    <div class="form-group">
      <label for="filling">Filling</label>
      <input type="text" id="filling" name="filling" placeholder="e.g. Ganache, Cream Cheese, Jam">
    </div>

    <div class="form-group">
      <label for="frosting">Frosting</label>
      <input type="text" id="frosting" name="frosting" placeholder="e.g. Buttercream, Whipped Cream">
    </div>

    <div class="form-group">
      <label for="decoration">Decoration</label>
      <input type="text" id="decoration" name="decoration" placeholder="e.g. Sprinkles, Fruit Toppings, Gold Dust">
    </div>

    <div class="form-group">
      <label for="message">Cake Message</label>
      <input type="text" id="message" name="message" maxlength="100" placeholder="e.g. Happy Birthday!">
    </div>

    <div class="form-group">
      <label for="size">Cake Size</label>
      <select id="size" name="size">
        <option value="">-- Select Size --</option>
        <option value="Small">Small (6 inches)</option>
        <option value="Medium">Medium (8 inches)</option>
        <option value="Large">Large (10 inches)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="price">Estimated Price (Rs)</label>
      <input type="number" id="price" name="price" min="0" step="0.01" placeholder="Enter your budget">
    </div>

    <div class="form-actions">
      <button type="submit" class="btn primary">Add to Cart</button>
      <a href="{% url 'pastry:category_view' category %}" class="btn secondary">Back to {{ category|title }} Menu</a>
    </div>
  </form>
</div>
{% endblock %}
