<!-- === PAYMENT PAGE === -->
<section id="payment-page" class="page-section">
    <div class="form-section">
        <h2><i class="fas fa-credit-card"></i> Payment Details</h2>
        <div class="payment-form-grid">
            <div class="form-group full-width">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" required>
                <div class="error-message" id="cardNumber-error"
                    style="color: red; font-size: 0.85rem; display: none; margin-top: 0.25rem;"></div>
                <div class="card-icons">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                    <i class="fab fa-cc-amex"></i>
                </div>
            </div>
            <div class="form-group full-width">
                <label for="nameOnCard">Name on Card</label>
                <input type="text" id="nameOnCard" placeholder="e.g. Aisha Ramjahn" required>
                <div class="error-message" id="nameOnCard-error"
                    style="color: red; font-size: 0.85rem; display: none; margin-top: 0.25rem;"></div>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                <div class="error-message" id="expiry-error"
                    style="color: red; font-size: 0.85rem; display: none; margin-top: 0.25rem;"></div>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                <div class="error-message" id="cvv-error"
                    style="color: red; font-size: 0.85rem; display: none; margin-top: 0.25rem;"></div>
            </div>
        </div>

        <div class="security-note">
            <i class="fas fa-lock"></i>
            <span>Your payment information is encrypted and secure.</span>
        </div>
    </div>

    <div class="action-buttons">
        <button class="btn btn-secondary" id="back-to-info-btn"><i class="fas fa-arrow-left"></i> Back to Info</button>
        <button class="btn btn-primary" id="place-order-btn">Place Order <i class="fas fa-check"></i></button>
    </div>

    <div class="payment-icons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png"
            alt="Visa">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1280px-Mastercard-logo.svg.png"
            alt="Mastercard">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/American_Express_logo.svg/1200px-American_Express_logo.svg.png"
            alt="Amex">
    </div>
</section>
